		var xml ="<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n<acorns version=\"9.04\">\n    <lesson description=\"Index\" name=\"index\" number=\"1\" title=\"pictureAndSounds\" type=\"Pictures and Sounds\">\n        <param link=\"animals\"/>\n        <image angle=\"0\" scale=\"100\" src=\"picturesAndSounds1/Slide1001_000000.png\" value=\"0\">\n            <layer value=\"1\">\n                <point type=\"link\" x=\"8\" y=\"6\">\n                    <link>animals</link>\n                </point>\n                <point type=\"link\" x=\"27\" y=\"28\">\n                    <link>jordan</link>\n                </point>\n                <point type=\"link\" x=\"42\" y=\"32\">\n                    <link>foods</link>\n                </point>\n                <point type=\"link\" x=\"43\" y=\"5\">\n                    <link>colorsAndGems</link>\n                </point>\n                <point type=\"link\" x=\"42\" y=\"20\">\n                    <link>numbers</link>\n                </point>\n                <point type=\"link\" x=\"8\" y=\"28\">\n                    <link>temple</link>\n                </point>\n                <point type=\"link\" x=\"26\" y=\"6\">\n                    <link>body</link>\n                </point>\n            </layer>\n        </image>\n        <font background=\"130,130,130\" foreground=\"255,255,255\" size=\"20\"/>\n    </lesson>\n    <lesson description=\"Biblical Animals\" name=\"animals\" number=\"2\" title=\"Anmals\" type=\"Pictures and Sounds\">\n        <param link=\"foods\"/>\n        <image angle=\"0\" scale=\"100\" src=\"picturesAndSounds1/Slide2002_000000.png\" value=\"0\">\n            <layer value=\"1\">\n                <point type=\"sound\" x=\"30\" y=\"9\">\n                    <gloss>donkey</gloss>\n                    <spell language=\"Greek-TH\">ὄνον</spell>\n                    <description>2 λέγων (saying) αὐτοῖς (to them), “Πορεύεσθε (Go) εἰς (into) τὴν (the) κώμην (village) τὴν ( ) κατέναντι (in front) ὑμῶν (of you), καὶ (and) εὐθέως* (immediately) εὑρήσετε (you will find) ὄνον (a donkey) \nNote: donkey has the accusitive ending</description>\n                    <sound frames=\"21325\" playback=\"16000.0\" rate=\"22060.0\" src=\"picturesAndSounds1/S00300001030009000.mp3\"/>\n                </point>\n                <point type=\"link\" x=\"2\" y=\"16\">\n                    <link>foods</link>\n                </point>\n                <point type=\"sound\" x=\"32\" y=\"40\">\n                    <gloss>goats</gloss>\n                    <spell language=\"Greek-TH\">ἐρίφω</spell>\n                    <description>καὶ (And) συναχθήσονται (will be gathered) ἔμπροσθεν (before) αὐτοῦ (Him) πάντα (all) τὰ (the) ἔθνη (nations), καὶ (and) ἀφορίσει (He will separate) αὐτοὺς (them) ἀπ’ (from) ἀλλήλων (one another), ὥσπερ (as) ὁ (the) ποιμὴν (shepherd) ἀφορίζει (separates) τὰ (the) πρόβατα (sheep) ἀπὸ (from) τῶν (the) ἐρίφων (goats)</description>\n                    <sound frames=\"27308\" playback=\"16000.0\" rate=\"22060.0\" src=\"picturesAndSounds1/S00300001032040000.mp3\"/>\n                </point>\n                <point type=\"sound\" x=\"27\" y=\"16\">\n                    <gloss>moth</gloss>\n                    <spell language=\"Greek-TH\">σὴς</spell>\n                    <description>θησαυρὸν (a treasure) ἀνέκλειπτον (unfailing) ἐν (in) τοῖς (the) οὐρανοῖς (heavens), ὅπου (where) κλέπτης (thief) οὐκ (not) ἐγγίζει (does draw near), οὐδὲ (nor) σὴς (moth) διαφθείρει (destroy)</description>\n                    <sound frames=\"23333\" playback=\"16000.0\" rate=\"22060.0\" src=\"picturesAndSounds1/S00300001027016000.mp3\"/>\n                </point>\n                <point type=\"sound\" x=\"33\" y=\"30\">\n                    <gloss>as lambs</gloss>\n                    <spell language=\"Greek-TH\">ὡς ἄρνας</spell>\n                    <description>Ὑπάγετε (Go); ἰδοὺ (behold), ἀποστέλλω (I send forth) ὑμᾶς (you) ὡς (as) ἄρνας (lambs)</description>\n                    <sound frames=\"27308\" playback=\"16000.0\" rate=\"22060.0\" src=\"picturesAndSounds1/S00300001033030000.mp3\"/>\n                </point>\n                <point type=\"sound\" x=\"33\" y=\"20\">\n                    <gloss>like a bear</gloss>\n                    <spell language=\"Greek-TH\">ὡς ἄρκου</spell>\n                    <description>καὶ (and) οἱ (the) πόδες (feet) αὐτοῦ (of it) ὡς (like) ἄρκου (a bear’s)</description>\n                    <sound frames=\"27308\" playback=\"16000.0\" rate=\"22060.0\" src=\"picturesAndSounds1/S00300001033020000.mp3\"/>\n                </point>\n                <point type=\"sound\" x=\"48\" y=\"24\">\n                    <gloss>rooster</gloss>\n                    <spell language=\"Greek-TH\">ἀλέκτωρ</spell>\n                    <description>Ὁ δὲ (And) εἶπεν (He said), “Λέγω (I tell) σοι (you) Πέτρε (Peter), οὐ (not) φωνήσει (will crow) σήμερον (today) ἀλέκτωρ (the rooster), ἕως (until) τρίς (three times) με (Me) ἀπαρνήσῃ (you will deny)</description>\n                    <sound frames=\"25728\" playback=\"16000.0\" rate=\"22060.0\" src=\"picturesAndSounds1/S00300001048024000.mp3\"/>\n                </point>\n                <point type=\"sound\" x=\"22\" y=\"9\">\n                    <gloss>dogs</gloss>\n                    <spell language=\"Greek-TH\">κυσίν</spell>\n                    <description>6 Μὴ (Not) δῶτε (give) τὸ (that which is) ἅγιον (holy) τοῖς (to the) κυσίν (dogs)</description>\n                    <sound frames=\"21837\" playback=\"16000.0\" rate=\"22060.0\" src=\"picturesAndSounds1/S00300001022009000.mp3\"/>\n                </point>\n                <point type=\"link\" x=\"2\" y=\"4\">\n                    <link>index</link>\n                </point>\n                <point type=\"link\" x=\"2\" y=\"47\">\n                    <link>temple</link>\n                </point>\n                <point type=\"sound\" x=\"13\" y=\"9\">\n                    <gloss>of a camel</gloss>\n                    <spell language=\"Greek-TH\">καμήλου</spell>\n                    <description>Αὐτὸς (Himself) δὲ (now) ὁ ( ) Ἰωάννης (John) εἶχεν (had) τὸ (the) ἔνδυμα (garment) αὐτοῦ (of him) ἀπὸ (of) τριχῶν (hair) καμήλου (of a camel)</description>\n                    <sound frames=\"22403\" playback=\"16000.0\" rate=\"16000.0\" src=\"picturesAndSounds1/S00300001013009000.mp3\"/>\n                </point>\n                <point type=\"sound\" x=\"32\" y=\"48\">\n                    <gloss>pigeon</gloss>\n                    <spell language=\"Greek-TH\">περιστερῶν</spell>\n                    <description>24 καὶ (and) τοῦ ( ) δοῦναι (to offer) θυσίαν (a sacrifice), κατὰ (according to) τὸ (that) εἰρημένον (having been said) ἐν (in) τῷ (the) νόμῳ (law) Κυρίου (of the Lord), “Ζεῦγος (A pair) τρυγόνων (of turtle doves) ἢ (or) δύο (two) νοσσοὺς (young) περιστερῶν (pigeons)</description>\n                    <sound frames=\"32464\" playback=\"16000.0\" rate=\"22060.0\" src=\"picturesAndSounds1/S00300001032048000.mp3\"/>\n                </point>\n                <point type=\"sound\" x=\"12\" y=\"48\">\n                    <gloss>leopard</gloss>\n                    <spell language=\"Greek-TH\">παρδάλει</spell>\n                    <description>2 καὶ (And) τὸ (the) θηρίον (beast) ὃ (that) εἶδον (I saw) ἦν (was) ὅμοιον (like) παρδάλει (a leopard)</description>\n                    <sound frames=\"22923\" playback=\"16000.0\" rate=\"22060.0\" src=\"picturesAndSounds1/S00300001012048000.mp3\"/>\n                </point>\n                <point type=\"sound\" x=\"48\" y=\"41\">\n                    <gloss>oxen</gloss>\n                    <spell language=\"Greek-TH\">πρόβατα</spell>\n                    <description>καὶ (And) εὗρεν (He found) ἐν (in) τῷ (the) ἱερῷ (temple) τοὺς (those) πωλοῦντας (selling) βόας (oxen) καὶ (and) πρόβατα (sheep) καὶ (and) περιστερὰς (doves)</description>\n                    <sound frames=\"19231\" playback=\"16000.0\" rate=\"22060.0\" src=\"picturesAndSounds1/S00300001048041000.mp3\"/>\n                </point>\n                <point type=\"link\" x=\"2\" y=\"28\">\n                    <link>colorsAndGems</link>\n                </point>\n                <point type=\"sound\" x=\"48\" y=\"43\">\n                    <gloss>frogs</gloss>\n                    <spell language=\"Greek-TH\">βάτραχο</spell>\n                    <description>καὶ (and) ἐκ (out of) τοῦ (the) στόματος (mouth) τοῦ (of the) ψευδοπροφήτου (false prophet), πνεύματα (spirits) τρία (three) ἀκάθαρτα (unclean), ὡς (like) βάτραχοι (frogs)</description>\n                    <sound frames=\"27308\" playback=\"16000.0\" rate=\"22060.0\" src=\"picturesAndSounds1/S00300001048043000.mp3\"/>\n                </point>\n                <point type=\"sound\" x=\"19\" y=\"28\">\n                    <gloss>than many sparrows</gloss>\n                    <spell language=\"Greek-TH\">πολλῶν στρουθίων</spell>\n                    <description>ὑμῶν (Of you) δὲ (now) καὶ (even) αἱ (the) τρίχες (hairs) τῆς (of the) κεφαλῆς (head) πᾶσαι (all) ἠριθμημέναι (numbered) εἰσίν (are). 31 μὴ (Not) οὖν (therefore) φοβεῖσθε (you should fear); πολλῶν (than many) στρουθίων (sparrows)</description>\n                    <sound frames=\"32301\" playback=\"16000.0\" rate=\"22060.0\" src=\"picturesAndSounds1/S00300001019028000.mp3\"/>\n                </point>\n                <point type=\"sound\" x=\"41\" y=\"9\">\n                    <gloss>like an eagle</gloss>\n                    <spell language=\"Greek-TH\"> ὅμοιον ἀετῷ</spell>\n                    <description>ἔχων (having) τὸ (the) πρόσωπον (face) ὡς (as) ἀνθρώπου (of a man), καὶ (and) τὸ (the) τέταρτον (fourth) ζῷον (living creature) ὅμοιον (like) ἀετῷ (an eagle) πετομένῳ (flying)</description>\n                    <sound frames=\"35366\" playback=\"16000.0\" rate=\"22060.0\" src=\"picturesAndSounds1/S00300001041009000.mp3\"/>\n                </point>\n                <point type=\"sound\" x=\"23\" y=\"30\">\n                    <gloss>locust</gloss>\n                    <spell>ἐξῆλθον ἀκρίδες</spell>\n                    <description>(And) ἐκ (out of) τοῦ (the) καπνοῦ (smoke) ἐξῆλθον (came forth) ἀκρίδες (locusts) </description>\n                    <sound frames=\"33777\" playback=\"16000.0\" rate=\"22060.0\" src=\"picturesAndSounds1/S00300001023030000.mp3\"/>\n                </point>\n                <point type=\"link\" x=\"2\" y=\"35\">\n                    <link>numbers</link>\n                </point>\n                <point type=\"sound\" x=\"41\" y=\"20\">\n                    <gloss>of a lion</gloss>\n                    <spell language=\"Greek-TH\">λέοντος</spell>\n                    <description>καὶ (and) τὸ (the) στόμα (mouth) αὐτοῦ (of it) ὡς (like) στόμα (the mouth) λέοντος (of a lion)</description>\n                    <sound frames=\"25714\" playback=\"16000.0\" rate=\"22060.0\" src=\"picturesAndSounds1/S00300001041020000.mp3\"/>\n                </point>\n                <point type=\"sound\" x=\"25\" y=\"11\">\n                    <gloss>fish</gloss>\n                    <spell language=\"Greek-TH\">ἰχθὺν</spell>\n                    <description>(Or) καὶ (also) ἰχθὺν (a fish) αἰτήσει (he will ask for), μὴ (not) ὄφιν (a serpent) ἐπιδώσει (will he give) αὐτῷ (him)?</description>\n                    <sound frames=\"19235\" playback=\"16000.0\" rate=\"22060.0\" src=\"picturesAndSounds1/S00300001025011000.mp3\"/>\n                </point>\n                <point type=\"sound\" x=\"23\" y=\"42\">\n                    <gloss>foxes</gloss>\n                    <spell language=\"Greek-TH\">ἀλώπεκες</spell>\n                    <description>Καὶ (And) λέγει (says) αὐτῷ (to him) ὁ ( ) Ἰησοῦς (Jesus), “Αἱ ( ) ἀλώπεκες (Foxes) φωλεοὺς (holes) ἔχουσιν (have), καὶ (and) τὰ (the) πετεινὰ (birds) τοῦ (of the) οὐρανοῦ (air) κατασκηνώσεις (nests)</description>\n                    <sound frames=\"25714\" playback=\"16000.0\" rate=\"22060.0\" src=\"picturesAndSounds1/S00300001023042000.mp3\"/>\n                </point>\n                <point type=\"sound\" x=\"12\" y=\"28\">\n                    <gloss>horse</gloss>\n                    <spell language=\"Greek-TH\">ἵππος</spell>\n                    <description>Καὶ (And) εἶδον (I looked), καὶ (and) ἰδοὺ (behold), ἵππος (a horse) λευκός (white)</description>\n                    <sound frames=\"25714\" playback=\"16000.0\" rate=\"22060.0\" src=\"picturesAndSounds1/S00300001012028000.mp3\"/>\n                </point>\n                <point type=\"sound\" x=\"17\" y=\"20\">\n                    <gloss>the rabbit</gloss>\n                    <spell language=\"Greek-TH\">τὸν χοιρογρύλλιον</spell>\n                    <description>καὶ (and) τὸν (the) χοιρογρύλλιον (rabbit) , ὅτι (because)   ἀνάγει (takes up) μηρυκισμὸν (chewing the cud)</description>\n                    <sound frames=\"32301\" playback=\"16000.0\" rate=\"22060.0\" src=\"picturesAndSounds1/S00300001017020000.mp3\"/>\n                </point>\n                <point type=\"sound\" x=\"23\" y=\"45\">\n                    <gloss>doves</gloss>\n                    <spell language=\"Greek-TH\">περιστερὰς</spell>\n                    <description>καὶ (And) εὗρεν (He found) ἐν (in) τῷ (the) ἱερῷ (temple) τοὺς (those) πωλοῦντας (selling) βόας (oxen) καὶ (and) πρόβατα (sheep) καὶ (and) περιστερὰς (doves)</description>\n                    <sound frames=\"22401\" playback=\"16000.0\" rate=\"16000.0\" src=\"picturesAndSounds1/S00300001023045000.mp3\"/>\n                </point>\n                <point type=\"link\" x=\"2\" y=\"22\">\n                    <link>body</link>\n                </point>\n                <point type=\"link\" x=\"2\" y=\"41\">\n                    <link>jordan</link>\n                </point>\n                <point type=\"sound\" x=\"12\" y=\"38\">\n                    <gloss>sheep</gloss>\n                    <spell language=\"Greek-TH\">πρόβατα</spell>\n                    <description>καὶ (And) εὗρεν (He found) ἐν (in) τῷ (the) ἱερῷ (temple) τοὺς (those) πωλοῦντας (selling) βόας (oxen) καὶ (and) πρόβατα (sheep) καὶ (and) περιστερὰς (doves)</description>\n                    <sound frames=\"19231\" playback=\"16000.0\" rate=\"22060.0\" src=\"picturesAndSounds1/S00300001012038000.mp3\"/>\n                </point>\n            </layer>\n        </image>\n        <font background=\"130,130,130\" foreground=\"255,255,255\" size=\"20\"/>\n    </lesson>\n    <lesson description=\"Biblical Foods\" name=\"foods\" number=\"3\" title=\"Foods\" type=\"Pictures and Sounds\">\n        <param link=\"body\"/>\n        <image angle=\"0\" scale=\"100\" src=\"picturesAndSounds1/Slide3003_000000.png\" value=\"0\">\n            <layer value=\"1\">\n                <point type=\"sound\" x=\"47\" y=\"42\">\n                    <gloss>olive</gloss>\n                    <spell language=\"Greek-TH\">ἐλαίας</spell>\n                    <description>μὴ (Not) δύναται (is able), ἀδελφοί (brothers) μου (of me), συκῆ (a fig tree) ἐλαίας (olives) ποιῆσαι (to produce)</description>\n                    <sound frames=\"21304\" playback=\"16000.0\" rate=\"16000.0\" src=\"picturesAndSounds1/S00400001047042000.mp3\"/>\n                </point>\n                <point type=\"sound\" x=\"32\" y=\"28\">\n                    <gloss>oil</gloss>\n                    <spell language=\"Greek-TH\">ἔλαιον</spell>\n                    <description>καὶ (and) κιννάμωμον (cinnamon), καὶ (and) ἄμωμον (spice), καὶ (and) θυμιάματα (incense), καὶ (and) μύρον (myrrh), καὶ (and) λίβανον (frankincense); καὶ (and) οἶνον (wine), καὶ (and) ἔλαιον (oil), καὶ (and) σεμίδαλιν (finest flour), καὶ (and) σῖτον (wheat)</description>\n                    <sound frames=\"25711\" playback=\"16000.0\" rate=\"16000.0\" src=\"picturesAndSounds1/S00400001032028000.mp3\"/>\n                </point>\n                <point type=\"sound\" x=\"32\" y=\"10\">\n                    <gloss>figs</gloss>\n                    <spell language=\"Greek-TH\">σῦκα
