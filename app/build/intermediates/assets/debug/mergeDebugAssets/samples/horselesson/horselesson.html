se is black</gloss>\n                    <spell>la robe est blanche mais le cheval est noir</spell>\n                    <sound frames=\"61765\" playback=\"16000.0\" rate=\"22050.0\" src=\"horselesson/S00200101000000001.mp3\"/>\n                </point>\n                <point type=\"sound\" x=\"0\" y=\"0\">\n                    <gloss>there is a single princess and a single horse</gloss>\n                    <spell>il y a une seule princesse et un seule cheval</spell>\n                    <sound frames=\"61765\" playback=\"16000.0\" rate=\"22050.0\" src=\"horselesson/S00200101000000002.mp3\"/>\n                </point>\n            </layer>\n        </image>\n        <image angle=\"0\" scale=\"0\" src=\"horselesson/I001000002.png\" value=\"2\">\n            <layer value=\"1\">\n                <point type=\"sound\" x=\"0\" y=\"0\">\n                    <gloss>a painting of a horse</gloss>\n                    <spell>une peinture d'un cheval</spell>\n                    <sound frames=\"47368\" playback=\"16000.0\" rate=\"22050.0\" src=\"horselesson/S00200201000000000.mp3\"/>\n                </point>\n                <point type=\"sound\" x=\"0\" y=\"0\">\n                    <gloss>this white horse looks angry</gloss>\n                    <spell>ce cheval blanc a l'air fache</spell>\n                    <sound frames=\"54566\" playback=\"16000.0\" rate=\"22050.0\" src=\"horselesson/S00200201000000001.mp3\"/>\n                </point>\n                <point type=\"sound\" x=\"0\" y=\"0\">\n                    <gloss>there is only one fiery horse</gloss>\n                    <spell>il n'y a qu'un cheval flambe</spell>\n                    <sound frames=\"47368\" playback=\"16000.0\" rate=\"22050.0\" src=\"horselesson/S00200201000000002.mp3\"/>\n                </point>\n            </layer>\n        </image>\n        <image angle=\"0\" scale=\"0\" src=\"horselesson/I001000003.png\" value=\"3\">\n            <layer value=\"1\">\n                <point type=\"sound\"
